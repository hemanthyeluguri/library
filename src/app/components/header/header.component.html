<header class="bg-white shadow-sm border-bottom fixed-top z-3">
    <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between" style="height: 64px;">

            <!-- Left: Logo and Toggle -->
            <div class="d-flex align-items-center">
                <button class="btn btn-link d-lg-none p-2 me-2 text-secondary" id="sidebarToggle">
                    <i class="ri-menu-line fs-5"></i>
                </button>

                <a href="#" class="d-flex align-items-center text-decoration-none">
                    <!-- Replace text with image -->
                    <img src="assets/proflie/logo.png" alt="Logo" width="50" height="50" class="me-2">

                    <span class="fw-semibold text-dark d-none d-sm-block">Library Manager</span>
                </a>
            </div>


            <!-- Center: Search Bar -->
            <div class="flex-grow-1 px-4">
                <div class="position-relative">
                    <div class="position-absolute top-50 start-0 translate-middle-y ps-3 text-muted">
                        <i class="ri-search-line fs-5"></i>
                    </div>
                    <input type="text" class="form-control ps-5 py-2 rounded bg-light border"
                        placeholder="Search for books, authors, ISBN...">
                </div>
            </div>

            <!-- Right: Notifications and User Menu -->
            <div class="d-flex align-items-center gap-3">

                <!-- Notifications -->
                <button class="btn btn-link position-relative text-secondary p-1">
                    <img src="assets/proflie/notification.png" alt="Notification" width="24" height="24">

                    <!-- Red dot indicator -->
                    <span
                        class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"
                        style="margin-top:5px;margin-left: -5px">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                </button>


                <!-- User Dropdown -->
                <div class="dropdown">
                    <button class="btn d-flex align-items-center" id="userDropdown" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <div class="rounded-circle bg-secondary bg-opacity-25 d-flex align-items-center justify-content-center"
                            style="width: 32px; height: 32px;">
                            <i class="ri-user-line text-secondary"></i>
                            <img src="assets\proflie\defaultProfile.png" width="100%">
                        </div>
                        <span class="ms-2 d-none d-md-block text-dark fw-medium">Emily Johnson</span>
                        <i class="ri-arrow-down-s-line text-muted ms-1"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-2" aria-labelledby="userDropdown">
                        <li class="px-3 py-2 border-bottom">
                            <p class="mb-0 fw-semibold">Emily Johnson</p>
                            <small class="text-muted">emily.johnson@example.com</small>
                        </li>
                        <li><a class="dropdown-item d-flex align-items-center" href="#"><i
                                    class="ri-user-settings-line me-2"></i>Account settings</a></li>
                        <li><a class="dropdown-item d-flex align-items-center" href="#"><i
                                    class="ri-question-line me-2"></i>Help center</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><button class="dropdown-item text-danger d-flex align-items-center" id="signOutBtn"><i
                                    class="ri-logout-box-line me-2"></i>Sign out</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
